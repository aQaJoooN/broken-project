<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Broken Application</h1>
        
        <div class="card">
            <h2>Redis</h2>
            <form id="setForm">
                <div class="form-group">
                    <label for="key">Key:</label>
                    <input type="text" id="key" name="key" required>
                </div>
                
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="text" id="value" name="value" required>
                </div>
                
                <button type="submit" class="btn">Set Value</button>
            </form>
            
            <div id="result" class="result"></div>
        </div>

        <div class="card">
            <h2>Redis Load Test</h2>
            <button id="loadBtn" class="btn btn-load">Load on Redis</button>
            <div id="loadResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Database Load Test</h2>
            <button id="loadDbBtn" class="btn btn-load-db">Load on DataBase</button>
            <div id="loadDbResult" class="result"></div>
        </div>

        <div class="info">
            <p><strong>API Endpoints:</strong></p>
            <p>• <a id="link-set" href="#" target="_blank"></a> (POST)</p>
            <p>• <a id="link-load" href="#" target="_blank"></a> (GET)</p>
            <p>• <a id="link-load-db" href="#" target="_blank"></a> (GET)</p>
            <p><strong>Metrics:</strong> <a id="link-metrics" href="#" target="_blank"></a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
