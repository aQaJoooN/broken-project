<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Broken Application</h1>
        
        <div class="card">
            <h2>Redis</h2>
            <form id="setForm">
                <div class="form-group">
                    <label for="key">Key:</label>
                    <input type="text" id="key" name="key" required>
                </div>
                
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="text" id="value" name="value" required>
                </div>
                
                <button type="submit" class="btn">Set Value</button>
            </form>
            
            <div id="result" class="result"></div>
        </div>

        <div class="card">
            <h2>Redis Load Test</h2>
            <button id="loadBtn" class="btn btn-load">Load on Redis</button>
            <div id="loadResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Database Load Test</h2>
            <button id="loadDbBtn" class="btn btn-load-db">Load on DataBase</button>
            <div id="loadDbResult" class="result"></div>
        </div>

        <div class="info">
            <p><strong>API Endpoints:</strong></p>
            <p>• <a href="http://localhost:8080/api/set" target="_blank">http://localhost:8080/api/set</a> (POST)</p>
            <p>• <a href="http://localhost:8080/api/load" target="_blank">http://localhost:8080/api/load</a> (GET)</p>
            <p>• <a href="http://localhost:8080/api/load-db" target="_blank">http://localhost:8080/api/load-db</a> (GET)</p>
            <p><strong>Metrics:</strong> <a href="http://localhost:8080/metrics" target="_blank">http://localhost:8080/metrics</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
