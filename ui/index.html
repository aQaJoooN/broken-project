<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Key-Value Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Redis Key-Value Manager</h1>
        
        <div class="card">
            <h2>Set Key-Value Pair</h2>
            <form id="setForm">
                <div class="form-group">
                    <label for="key">Key:</label>
                    <input type="text" id="key" name="key" required>
                </div>
                
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="text" id="value" name="value" required>
                </div>
                
                <button type="submit" class="btn">Set Value</button>
            </form>
            
            <div id="result" class="result"></div>
        </div>

        <div class="info">
            <p><strong>API Endpoint:</strong> <a href="http://localhost:8080/api/set" target="_blank">http://localhost:8080/api/set</a></p>
            <p><strong>Metrics:</strong> <a href="http://localhost:8080/metrics" target="_blank">http://localhost:8080/metrics</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
